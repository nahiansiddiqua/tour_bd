{% extends "admin-panel.html" %}
{% block content %}
  <!-- Main Content -->

  
    


  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto mt-5">
        <h2>{{ msg}}</h2>
        <h2> Insert Tour Details </h2>
        <form action="/insert_tour" method="post" name="sentMessage" id="contactForm" enctype="multipart/form-data" novalidate >

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image </label>
              <input type="file" src="submit.gif" name="image" alt="Submit" style="float:right" width="48" height="48">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Palce </label>
              <input type="text" class="form-control" placeholder="Name" name="tourname" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Details</label>
              <input type="text" class="form-control"  name="cardtext" required data-validation-required-message="Please enter your password">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tour Date</label>
              <input type="text" class="form-control"  name="date" required data-validation-required-message="Please enter your password">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Seat</label>
              <input type="text" class="form-control"  name="seat" required data-validation-required-message="Please enter your password">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Trip Duration</label>
              <input type="text" class="form-control"  name="duration" required data-validation-required-message="Please enter your password">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Package Price</label>
              <input type="text" class="form-control"  name="price" required data-validation-required-message="Please enter your password">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
        <br><br><br>


    {% endblock content %}
